<!DOCTYPE html>
<html>
<head>
    <title>Video and Audio</title>
</head>
<body>
    <h1>My Favorite Media</h1>
    <h2>My Favorite Music</h2>
    <p>I Want You Back</p>
    <audio controls preload="auto">
        <source src="audio/I Want You Back.mp3"/>  
    </audio>
    <p>I'm Still Standing</p>
    <audio controls preload="auto">
        <source src="audio/I'm Still Standing.mp3"/>
    </audio><br />
    <h2>My Favorite Videos</h2>
    <video poster="images/Moon-Sky.jpg" width="400" height="300" preload controls loop>
        <source src="video/Moon-Sky.mp4" type="video/mp4">
    </video>
    <video poster="images/Valley.jpg" width="400" height="300" preload controls loop>
        <source src="video/Valley.mp4" type="video/mp4">
    </video>
    <iframe width="400" 
            height="250"
            src="https://www.youtube.com/embed/lFuKgleL63M" 
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
</body>
</html>
